<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vaga Desenvolvedor Front-End - Projeto Web Wide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>

    <div class="img-cima">
        <img src="imgs/users.png" alt="Imagem parte de cima do site (clientes)">
    </div>

    <div class="parte1">
        <h1>USÚARIOS DO SISTEMA.</h1>
        <button id="btnVisualizar" type="button">VISUALIZAR!</button>
    </div>

    <div class="parte2">
        <table id="table">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>USÚARIO</th>
                    <th>E-MAIL</th>
                    <th>DETALHAR</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="detalhes">
        <div class="det-conteudo">
            <div class="det-head">
                <img src="imgs/fechar.png" id="btnFechar" alt="Botão fechar detalhes usuarios">
                <h3>DETALHES DO USÚARIO.</h3>
            </div>
            <div class="det-body">
                <h5>INFORMAÇÕES GERAIS:</h5>
                <p class="geral"></p>
                <h5>ENDEREÇO:</h5>
                <p class="endereco"></p>
                <h5>EMPRESA:</h5>
                <p class="empresa"></p>
            </div>
        </div>
    </div>

</body>

</html>
